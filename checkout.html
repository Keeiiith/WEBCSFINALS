<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AgriHouse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: rgb(0, 0, 0);
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-image: url('https://www.bopiliao.taipei/userfiles/images/%E6%9E%97%E6%A6%AE%E7%B6%B2%E9%A0%81.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 120px;
        }
        .logo {
            text-align: left;
            padding-left: 20px;
        }
        .logo h1 {
            margin: 0;
            color: #fff;
            font-size: 3em;
            font-weight: 300;
        }
        .logo p {
            color: #fff;
            margin: 0;
            font-size: .9em;
            font-weight: 300;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 90px;
        }
        .search-container input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 5px;
            width: 350px;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }
        .container {
            margin-top: 20px;
        }
        .order-summary {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>AgriHouse</h1>
            <p>supplies straight from the source</p>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <nav>
                <a href="index.html#home">Home</a>
                <a href="index.html#suppliers">Suppliers</a>

                <a href="index.html#top-products">Top Products</a>
            </nav>
        </div>
    </header>
    

<div class="container">
    <div class="order-summary">
        <h3>Your Order Summary</h3>
        <ul id="cart-list" class="list-group mb-3"></ul>
        
        <div class="total-price" id="total-price"></div>

        <h4>Delivery Details</h4>
        <p><strong>Name:</strong> <span id="custname"></span></p>
        <p><strong>Address:</strong> <span id="deliveryaddr"></span></p>
    </div>
    
    <button class="btn btn-success mt-3" onclick="confirmOrder()">Confirm Order</button>
</div>

<script>
    function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const regex = /([^&=]+)=([^&]*)/g;
        let match;
        while (match = regex.exec(queryString)) {
            params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
        }
        return params;
    }

    function displayOrderSummary() {
        const params = getQueryParams();
        const cart = JSON.parse(params.foodcart || '[]');
        const custName = params.custname || 'Not provided';
        const deliveryAddr = params.deliveryaddr || 'Not provided';
        
        const cartList = document.getElementById('cart-list');
        const totalPriceDiv = document.getElementById('total-price');
        let totalPrice = 0;

        cartList.innerHTML = '';

        cart.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            const itemTotal = item.price * item.quantity;
            li.textContent = `${item.name} - P${item.price.toFixed(2)} x ${item.quantity} = P${itemTotal.toFixed(2)}`;
            cartList.appendChild(li);
            totalPrice += itemTotal;
        });

        totalPriceDiv.textContent = `Total Price: P${totalPrice.toFixed(2)}`;
        document.getElementById('custname').textContent = custName;
        document.getElementById('deliveryaddr').textContent = deliveryAddr;
    }

    function confirmOrder() {
        alert('Order confirmed! Thank you for your purchase.');
        // Redirect to a thank you page or another action can be implemented here
    }

    // Display order summary on page load
    displayOrderSummary();
</script>

</body>
</html>
